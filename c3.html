<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            border: 1px solid green; color: black;padding: 10px;
           margin-bottom: 10px;text-decoration: none;position: relative;top: 20px;
        }
        a:hover{background-color: green;color: white;}
        div{
            background-color: yellow;
        }
       ul li::marker{color: orange;}
       img{ width: 100px;height: 300px;position: absolute;z-index: -1;
    }
    </style>


</head>
<body>
 <a href="#">This is a link</a>   
 <br><br><br>
 <div>
    <ul>
        <li>coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
        
    </ul>
 </div>
 <br><br><br>
 <img src="person-front-computer-working-html.jpg">
 <h1>This is a heading</h1>
 <p>Because the image has a z-index of -1 , it will be placed behind the text.</p>
</body>
</html>
